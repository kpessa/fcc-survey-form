<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FCC: Survey Form</title>
		<link rel="stylesheet" href="./css/index.css" />
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
	</head>
	<body>
		<main class="container">
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform</p>
			</header>
			<form id="survey-form">
				<div class="form-group">
					<label id="name-label" for="name">Name</label>
					<input id="name" type="text" placeholder="Enter your name" required />
				</div>
				<div class="form-group">
					<label id="email-label" for="email">Email</label>
					<input id="email" type="email" placeholder="Enter your email" required />
				</div>
				<div class="form-group">
					<label id="number-label" for="number">
						Age
						<span>(optional)</span>
					</label>
					<input id="number" type="number" placeholder="Age" min="0" max="130" />
				</div>
				<div class="form-group">
					<label for="currentRole">Which option best describes your current role?</label>
					<select id="dropdown">
						<option value="" disabled selected>Select current role</option>
						<option value="Student">Student</option>
						<option value="Full Time Job">Full Time Job</option>
						<option value="Full Time Learner">Full Time Learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
					<div class="radio-group">
						<input id="Definitely" value="definitely" name="wouldRecommend" type="radio" style="display: inline-block" />
						<label for="Definitely">Definitely</label>
					</div>
					<div class="radio-group">
						<input id="Maybe" value="maybe" name="wouldRecommend" type="radio" style="display: inline-block" />
						<label for="Maybe">Maybe</label>
					</div>
					<div class="radio-group">
						<input id="NotSure" value="notSure" name="wouldRecommend" type="radio" style="display: inline-block" />
						<label for="NotSure">Not Sure</label>
					</div>
				</div>
				<div class="form-group">
					<label for="favoriteFeature">
						What would you like to see improved?
						<span>(Check all that apply)</span>
					</label>
					<select id="favoriteFeature">
						<option value="" disabled selected>Select an option</option>
						<option value="Challenges">Challenges</option>
						<option value="Projects">Projects</option>
						<option value="Community">Community</option>
						<option value="Open Source">Open Source</option>
					</select>
				</div>
				<div class="form-group">
					<label for="improved">
						What would you like to see improved?
						<span>(check all the apply)</span>
					</label>
					<div class="cb-group">
						<input type="checkbox" value="frontEndProjects" name="improved" id="frontEndProjects" />
						<label for="frontEndProjects">Front-end Projects</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="backEndProjects" name="improved" id="backEndProjects" />
						<label for="backEndProjects">Back-end Projects</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="dataVisualization" name="improved" id="dataVisualization" />
						<label for="dataVisualization">Data Visualization</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="challenges" name="improved" id="challenges" />
						<label for="challenges">Challenges</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="openSource" name="improved" id="openSourceCommunity" />
						<label for="openSourceCommunity">Open Source Community</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="gitter" name="improved" id="gitterHelpRooms" />
						<label for="gitterHelpRooms">Gitter help rooms</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="videos" name="improved" id="videos" />
						<label for="videos">Videos</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="cityMeetups" name="improved" id="cityMeetups" />
						<label for="cityMeetups">City Meetups</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="wiki" name="improved" id="wiki" />
						<label for="wiki">Wiki</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="forum" name="improved" id="forum" />
						<label for="forum">Forum</label>
					</div>
					<div class="cb-group">
						<input type="checkbox" value="additionalCourses" name="improved" id="additionalCourses" />
						<label for="additionalCourses">Additional Courses</label>
					</div>
				</div>
				<div class="form-group">
					<label for="suggestions">Any comments or suggestions?</label>
					<textarea name="" id="" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
				</div>
				<input id="submit" type="submit" />
			</form>
			<!-- !End FORM -->
		</main>
	</body>
</html>
